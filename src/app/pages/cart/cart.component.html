<app-nav></app-nav>

<br>
<div class="container mx-auto">
    <p class="text-lg">Shopping Cart</p>
    <br>
    <div class="flex gap-10 w-full">
        <div class="flex-1">
            <div class="flex items-center justify-between border-b border-black py-2">
                <p class="font-semibold">Product</p>

                <div class="flex items-center justify-between w-80">
                    <p class="font-semibold flex-1">Quantity</p>
                    <p class="w-28 font-semibold flex-1 text-center flex justify-center">Total Price</p>
                    <div class="flex-1"></div>
                </div>
            </div>
            <div class="border-b border-black mb-5 flex items-center justify-between" *ngFor="let item of cartItems">
                <div class="gap-4 flex items-center">
                    <img [src]="item.img" class="w-28">
                    <p class="font-semibold">{{item.name}}</p>
                </div>

                <div class="gap-4 flex items-center w-80">

                    <div class="border-black border flex-1 p-0 flex items-center justify-center">
                        <button class="py-1 px-3 border-r border-black">-</button>
                        <span class="text-center py-1 px-3">{{item.qty}}</span>
                        <button class="py-1 px-3 border-l border-black">+</button>
                    </div>

                    <div class="w-36 flex flex-1 justify-center">
                        <span class="text-center">PHP {{item.qty * item.price}}</span>
                    </div>

                    <div class="flex-1 flex justify-end">
                        <button>
                            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                d="M12 1.75a3.25 3.25 0 0 1 3.245 3.066L15.25 5h5.25a.75.75 0 0 1 .102 1.493L20.5 6.5h-.796l-1.28 13.02a2.75 2.75 0 0 1-2.561 2.474l-.176.006H8.313a2.75 2.75 0 0 1-2.714-2.307l-.023-.174L4.295 6.5H3.5a.75.75 0 0 1-.743-.648L2.75 5.75a.75.75 0 0 1 .648-.743L3.5 5h5.25A3.25 3.25 0 0 1 12 1.75Zm6.197 4.75H5.802l1.267 12.872a1.25 1.25 0 0 0 1.117 1.122l.127.006h7.374c.6 0 1.109-.425 1.225-1.002l.02-.126L18.196 6.5ZM13.75 9.25a.75.75 0 0 1 .743.648L14.5 10v7a.75.75 0 0 1-1.493.102L13 17v-7a.75.75 0 0 1 .75-.75Zm-3.5 0a.75.75 0 0 1 .743.648L11 10v7a.75.75 0 0 1-1.493.102L9.5 17v-7a.75.75 0 0 1 .75-.75Zm1.75-6a1.75 1.75 0 0 0-1.744 1.606L10.25 5h3.5A1.75 1.75 0 0 0 12 3.25Z"
                                fill="#000" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="border rounded border-black w-80 p-3 sticky top-10">
                <h3 class="font-semibold text-xl">Order Summary</h3>
                <br>
                <div class="flex justify-between">
                    <p class="text-lg">Subtotal</p>
                    <span>100</span>
                </div>
                <div class="flex justify-between">
                    <p class="font-semibold text-lg">Total</p>
                    <span>100</span>
                </div>
                <br>
                <button class="bg-black rounded text-white p-3 w-full">Checkout</button>
            </div>
        </div>
    </div>
</div>
