<div class="container mx-auto">
    <div class="flex justify-center">
        <div class="border w-11/12 lg:w-1/2 flex rounded pl-3 items-center border-black">
            <div>
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 2.5a7.5 7.5 0 0 1 5.964 12.048l4.743 4.745a1 1 0 0 1-1.32 1.497l-.094-.083-4.745-4.743A7.5 7.5 0 1 1 10 2.5Zm0 2a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Z"
                        fill="#000" />
                </svg>
            </div>
            <input type="text" placeholder="Search our products" class="outline-none h-full w-full p-3 placeholder:text-black">
            <button class="p-3 bg-black text-white rounded-br rounded-tr">Search</button>
        </div>

        <!-- <select class="border border-black px-3">
            <option selected disabled>Sort By</option>
        </select> -->
    </div>

    <!-- Diri ibutang ang mga categories puhon -->
    <!-- <div class="h-24">

    </div> -->

    <br>

    <div class="flex justify-center">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 justify-items-center">
            <div class="" *ngFor="let product of products">
                <app-product-card 
                (cartClicked)="addToCart(product)"
                [id]="product.id"
                [name]="product.name"
                [image]="product.img"
                [price]="product.price"
                ></app-product-card>
            </div>
        </div>
    </div>
</div>
